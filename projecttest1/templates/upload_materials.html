    body {
      background-color: #7abecc;
    }
    .container
    {
    background-color:  #2A2B2DFF;
    padding: 20px;
    }
    .button {
        background-color: #4CAF50; /* Green */

        margin-top: 50px;
      }

<h2>Upload materials</h2>

    </form></div></div></div>
    </form>
    </center>
{% endblock %}
