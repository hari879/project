<table  class="table mb-0" align="center" border="2px solid black" style="width:300px;">

                  background-color: #7abecc;
                }
      table {
       
        border-collapse: collapse;
        width: 50%;

      </style>
        <tr>
      <style>
      h2 {
        text-align: center;
      }
      </style>
      <style>
      h2{

      }
      </style>
      <thead>
        <tr>
          
          <th>Company Name</th>
          <th>Link</th>
          
        </tr>
      </thead>
      <tbody>
      {% for CompanyData in liste %}

        <td>{{ CompanyData.Company_name }}</td>
        <td>

</table>
